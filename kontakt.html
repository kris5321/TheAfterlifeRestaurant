<!DOCTYPE html>
<html>
<head>
    <title>TheAfterlifeRestaurant</title>
    <link rel="stylesheet" type="text/css" href="./styles/css-wspolne.css">
    <link rel="stylesheet" type="text/css" href="./styles/css-kontakt.css">

	<!-- czcionka --> 
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
	<header>
		<div class="logo left">
			<img src="navbar/logo.png" alt="Restauracja logo">
		</div>
		<nav class="active" id="dynamic-nav"></nav>
		<div class="logo right">
			<img src="navbar/logo.png" alt="Restauracja logo">
		</div>
	</header>

	<main>

		<div class="container-info">

			<div class="godziny-otwarcia">
				<h1 id="otwarte">
					<img src="vec-pic/door_open_FILL0_wght400_GRAD0_opsz24.png" alt="otwarcie">
					Godziny otwarcia</h1>
				<h3>
					Poniedziałek - Piątek<br>

				</h3>
				<h3>
					Sobota - Niedziela<br>
					12:00 - 20:00
				</h3>
			</div>

			<div class="rezerwacja">
				
				<h1 id="rez">
					<img src="vec-pic/phone_iphone_FILL0_wght400_GRAD0_opsz24.png" alt="rezerwacja">
					Zarezerwuj miejsce</h1>
				<h3>+48 111 222 333</h3>
				<h3>+48 112 223 334</h3>
			</div>

			<div class="mail">
				<h1 id="napisz">
					<img src="vec-pic/mail_FILL0_wght400_GRAD0_opsz24.png" alt="mail">
					Napisz do nas mail</h1>
				<h3><a href="mailto:afterlife@restaurant.pl">afterlife@restaurant.pl</a></h3>
				<h3><a href="mailto:afterlife@restaurant.pl">afterlife@kontakt.pl</a></h3>
			</div>

		</div>

		<div class="container-map">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2563.690569857455!2d20.986183812595957!3d50.01715467139389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473d835415fed1fd%3A0x977fcae41ac9d6e!2sBrodzi%C5%84skiego%2020%2C%2033-100%20Tarn%C3%B3w!5e0!3m2!1spl!2spl!4v1712394478961!5m2!1spl!2spl" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <footer>
        <p>Zdjęcia z Freepik.pl</p>
